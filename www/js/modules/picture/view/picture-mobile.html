
<!-- List of pictures -->

<div class="pictures">
  <div data-ng-repeat="picture in pictures" class="img-container">
    <img src="{{picture.url}}" class="image" />

    <div class="info">
      <div class="fb-like">
        <iframe
          src="http://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;width=100&amp;layout=standard&amp;action=like&amp;show_faces=false&amp;share=false&amp;height=80&amp;appId=344578002380936"
          scrolling="no" frameborder="0" style="border: none; overflow: hidden; height: 80px;" allowTransparency="true"></iframe>
      </div>

      <p>Foto tomada el {{picture.date}} hs.</p>
    </div>
  </div>
</div>

<!-- Take a new picture -->

<div id="btn-shot" data-ng-click="takePicture()" data-ng-show="!isScrolling"></div>
