<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title>Asi se viaja :S</title>

<!-- Css Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/picture.css" />

<link rel="stylesheet" type="text/css" href="js/libs/propietary/jquery.pconsole/css/jquery.pconsole.css" />

</head>
<body data-ng-app="asiApp">
  <h1>Asi se viaja :S</h1>

  <div id="pictures" data-ng-controller="asi.Picture.ngController">
    <div class="picture" data-ng-repeat="picture in pictures">
      <img data-ng-src="{{picture.imageUrl}}" /><br /> <span class="caption"> {{picture.caption}} </span>
      <button style="width: 200px; height: 200px" data-ng-click="launchCamera()">Launch camera!</button>
      <button style="width: 200px; height: 200px" data-ng-click="shareOnFacebook()">Share on Facebook</button>
      <button style="width: 200px; height: 200px" data-ng-click="shareOnTwitter()">Share on Twitter</button>
    </div>
  </div>

  <!-- Javascript includes -->
  <script type="text/javascript" src="js/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/angular/1.2.26/angular.min.js"></script>

  <script type="text/javascript" src="js/libs/propietary/jquery.pconsole/jquery.pconsole.js"></script>

  <script type="text/javascript" src="js/libs/socialsharing/1.0/SocialSharing.js"></script>

  <script type="text/javascript">
      // Shortcut to pConsole lib
      var _pc = pConsole;

      // Initialize angular app
      var asiApp = angular.module('asiApp', []);

      var asi = {};

      app.initialize();
    </script>


  <!-- Javascript files -->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>


  <!-- Modules -->
  <script type="text/javascript" src="js/modules/Picture.js"></script>

</body>
</html>
