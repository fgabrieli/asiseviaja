<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<title>Asi se viaja!</title>

<!-- Css Stylesheets -->
<!-- <link rel="stylesheet" type="text/css" href="css/main.css" /> -->
<link href="css/app.css" type="text/css" rel="stylesheet" />
<link href="css/about-us-modal.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/picture.css" />
</head>

<body data-ng-app="asiApp" class="clearfix">
  <div id="container">

    <!-- Top menu -->

    <div id="topmenu" data-ng-controller="asi.TopMenu.ngController">
      <div id="gray-bar" class="clearfix">
        <div id="btn-home"></div>
        <ul id="btn-container" class="clearfix">
          <li class="btn-header"><a data-ng-click="share()"> <img src="img/share.png" width="60" height="60" />
          </a></li>
          <li class="btn-header"><a data-ng-click="aboutUs()"> <img src="img/about.png" width="60" height="60" />
          </a></li>
        </ul>
      </div>
      <h1>ASI SE VIAJA</h1>
    </div>

    <div id="pictures" class="clearfix" data-ng-controller="asi.Picture.ngController">

      <!-- List of pictures -->

      <div id="left-col">
        <div data-ng-repeat="picture in pictures" class="img-container">
          <div data-ng-if="$even">
            <img src="{{picture.url}}" alt="" />
            <p class="caption">{{picture.caption}}</p>
          </div>
        </div>
      </div>

      <div id="right-col">
        <div data-ng-repeat="picture in pictures" class="img-container">
          <div data-ng-if="$odd">
            <img src="{{picture.url}}" alt="" />
            <p class="caption">{{picture.caption}}</p>
          </div>
        </div>
      </div>

      <!-- Take a new picture -->

      <div id="btn-shot">
        <a data-ng-click="takePicture()"><img src="img/shot.png" /></a>
      </div>
    </div>
  </div>

  <!-- Modals -->

  <div id="about-us-modal" data-ng-controller="asi.AboutUsModal.ngController" data-ng-show="isVisible">
    (to be) || !(to be)

    <p>Hey man!</p>
  </div>

  <!-- External Libs -->

  <script type="text/javascript" src="js/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/angular/1.2.26/angular.min.js"></script>
  <script type="text/javascript" src="js/libs/json2/1.0/json2.min.js"></script>

  <!-- App initialization -->
  <script type="text/javascript">
      // Initialize angular app
      var asiApp = angular.module('asiApp', []);

      var asi = {};
    </script>

  <!-- Libraries -->
  <script type="text/javascript" src="js/libs/propietary/event/1.0/Event.js"></script>

  <script type="text/javascript" src="cordova.js"></script>

  <script type="text/javascript" src="js/index.js"></script>

  <!-- Common -->
  <script type="text/javascript" src="js/common/Config.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="js/service/Service.js"></script>
  <script type="text/javascript" src="js/service/Logger.js"></script>
  <script type="text/javascript" src="js/service/Share.js"></script>
  <script type="text/javascript" src="js/service/Upload.js"></script>
  <script type="text/javascript" src="js/service/Camera.js"></script>
  <script type="text/javascript" src="js/service/Picture.js"></script>

  <!-- Modules -->
  <script type="text/javascript" src="js/modules/Picture.js"></script>
  <script type="text/javascript" src="js/modules/TopMenu.js"></script>
  <script type="text/javascript" src="js/modules/AboutUsModal.js"></script>

  <script type="text/javascript" src="js/libs/socialsharing/1.0/SocialSharing.js"></script>

</body>

</html>
